<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1>Rest API</h1>
    <label for="">Title</label>
    <input id="title" type="text" placeholder="Title">
    <label for="">Details</label>
    <input id="details" type="text" placeholder="Details">
    <button id="button">Submit</button>

    <div>
     <h1 id="titleID">
       
     </h1>
    <div>
    <script>
    
    //const postInfo={
        //title: target.value,
        //body: 'bar',
      //  userId: 1,
      //}
       
    
      document.getElementById("button").addEventListener('click',()=>{
        const ttl=document.getElementById("title").value;
        const dtls=document.getElementById("details").value;
        const postBody={
            Title:ttl,
            Details:dtls
        }
       let TI=document.getElementById("titleID");
       let ti=document.createElement("p")
        ti.innerText=postBody.Title
        TI.appendChild(ti)
        
        showData(postBody)
      })

      function showData(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((data) => showData(data));          
    }
            
    </script>
</body>
</html>
